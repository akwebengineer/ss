<div class="toggle-button-widget">
    <span class="toggle-button-wrapper">
        <input id="{{id}}" name={{name}} class="toggle-button" type="checkbox" {{#on}}checked{{/on}} {{#disabled}}disabled{{/disabled}} value="true">
        <label for="{{id}}"></label>
    </span>
    {{#inlineLabel}}<span class="toggle-inline-label" {{#disabled}}disabled{{/disabled}}></span>{{/inlineLabel}}
</div>
