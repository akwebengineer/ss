<span class='shortWizardCancelLink'>
    <a>{{cancel}}</a>
</span>
<div class='right shortWizardButtons'>
	<input class='slipstream-secondary-button shortWizardPreviousButton on-overlay' type='button' value={{previous}}>
	<input class='slipstream-primary-button shortWizardNextButton on-overlay' type='button' autofocus value={{next}}>
	<input class='slipstream-primary-button shortWizardFinishButton on-overlay' type='button' value={{finish}}>
	<input class='slipstream-primary-button shortWizardCommitButton on-overlay' type='button' value={{commit}}>
	<input class='slipstream-primary-button shortWizardCloseButton on-overlay' type='button' value={{close}}>
	<input class='slipstream-primary-button shortWizardOKButton on-overlay' type='button' value={{ok}}>
</div>
