<div id='cancelConfirm' class='shortWizard shortWizardSmallOverlay'>
  <div class='h3 shortWizardTitle'>{{title}}</div>
  <hr class='shortWizardTitleSeperator'>
  <div>
    <div class='shortWizardCancelConfirmArea'>
      {{description}}
    </div>
    <div class='right'>
      <button name="no" class='persistence medium button shortWizardCancelNoButton' type='button'>{{no_button_label}}</button>
      <button name="yes" class='primary medium button shortWizardCancelYesButton' type='button'>{{yes_button_label}}</button>
    </div>
    <div class='clearfix'></div>
  </div>
</div>
