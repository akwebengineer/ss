<div class="cards">
    <div class="title-help">
        <span class="title left">{{title}}</span>
        {{#field-help}}
        <svg class="ua-field-help tooltip right" {{#field-help.content}} title="{{field-help.content}}" {{/field-help.content}} {{#field-help.ua-help-identifier}}data-ua-id="{{field-help.ua-help-identifier}}"{{/field-help.ua-help-identifier}}><use href="#icon_help"></use></svg>
        {{/field-help}}
    </div>
    <div class="description bars clear">
        {{#description}}
            <div class="clear">
                <span class="left subtitle">{{subtitle}}</span>
                <span class="left details">{{details}}</span>
            </div>
        {{/description}}
    </div>
</div>
