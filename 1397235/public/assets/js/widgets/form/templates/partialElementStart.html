<div class="row{{#class}} {{class}}{{/class}}{{#hidden}} hide{{/hidden}}{{#element_description}} row_description{{/element_description}}">
    <!-- Label -->
    {{#label}}
        <div class="elementlabel left">
            <label for="{{id}}"
                   class="left inline {{#required}} required {{/required}} {{#notshowrequired}} notshowrequired {{/notshowrequired}} tooltip" title="{{label}}">
                {{label}}
            </label>
            {{#required}}
            {{^notshowrequired}}<span class="requiredsign">*</span>{{/notshowrequired}}
            {{/required}}
            {{#field-help}}
            <span class="form-element" {{#field-help.content}} data-help-widget="{{field-help.content}}" {{/field-help.content}} {{#field-help.ua-help-identifier}}data-ua-id="{{field-help.ua-help-identifier}}"{{/field-help.ua-help-identifier}}>
            </span>
            {{/field-help}}
        </div>
    {{/label}}
    <!-- Form field -->
     <div class="elementinput left{{#element_description}} elementdescription{{/element_description}}{{#element_radio}} elementgroup{{/element_radio}}{{#element_checkbox}} elementgroup{{/element_checkbox}}{{#element_dateTimeWidget}} elementgroup{{/element_dateTimeWidget}}"{{#element_radio}} data-widget="radioButton" id="{{id}}"{{/element_radio}}{{#element_checkbox}} data-widget="checkBox" id={{id}}{{/element_checkbox}}{{#element_password}} data-widget="password"{{/element_password}}{{#element_dateTimeWidget}} id={{id}}{{/element_dateTimeWidget}}>
