<div class="multiselectCellFooter">
    <div class="rowTotal">
        <div class="totalRowsContainer">    
            <span class="selectedRows selectionText">0</span>
            {{ofLabel}} <span class="totalRows selectionText">0</span>
            <span class="columnName selectionText"></span>
            {{selectedLabel}}
        </div>      
    </div>

    <div class="selectSection">
        <span class="selectAll"><a>{{selectAllText}}</a></span>
        |
        <span class="deselectAll"><a>{{deselectAllText}}</a></span>
    </div>

     <div class="multiselectCellFooter_info"><svg><use href="#icon_info_search"></use></svg></div>
</div>
