<div class="card-view" id="{{id}}" {{#disabled}}disabled="disabled"{{/disabled}}>
    <div class="card-title-wrapper">
        <span class="card-title">{{name}}</span>
        <span class="card-help"></span>
        <span class="card-icon"></span>
    </div>
    <div class="card-content-wrapper">
        <div class="card-content"></div>
        <div class="card-details hide-container"></div>
    </div>
    <div class="card-footer clear">
        <span class="card-date left">{{card-date}}</span>
        <span class="card-details-link right">
            <a class="more-details">More Details</a>
            <a class="less-details hide-container">Less Details</a>
        </span>
    </div>
    <div class="bar-separator"></div>
</div>
