<div class="test_widgets overlay-widget-test">
    <div class="slipstream-content-title">Overlay React Component -&lt;Overlay&gt;-</div>
    <h4>Configuration</h4>
    <h6>Click on <b>Open Overlay</b> for rendering an overlay with selected configuration.</h6>
    <div>
        <label>Overlay size</label>
        <input type="radio" name="component_size" value="xsmall" checked><label>Extra Small</label>
        <input type="radio" name="component_size" value="small"><label>Small</label>
        <input type="radio" name="component_size" value="medium"><label>Medium</label>
        <input type="radio" name="component_size" value="large"><label>Large</label>
        <input type="radio" name="component_size" value="xlarge"><label>Extra Large</label>
        <input type="radio" name="component_size" value="fullpage"><label>Full Page</label>

        <label>Overlay title</label>
        <input type="radio" name="component_title" value="title" checked><label>Title (text)</label>
        <input type="radio" name="component_title" value="htmlTitle"><label>Title (HTML)</label>
        <input type="radio" name="component_title" value="noTitle"><label>No title</label>
        <br/>
        <input type="checkbox" name="component_title-tooltip" value="titleHelp" checked><label>Title with tooltip</label>

        <label>Overlay style</label>
        <input type="checkbox" name="component_buttons" value="okButton" checked><label>OK button</label>
        <input type="checkbox" name="component_buttons" value="cancelButton" checked><label>Cancel link</label>
        <br/>
        <input type="checkbox" name="component_style" value="overlayCustomBorder"><label>Custom border</label>
        <input type="checkbox" name="component_style" value="overlayCustomButton"><label>Custom OK button</label>

        <label>Content size</label>
        <input type="radio" name="component_content-size" value="minimalBody" checked><label>Minimal</label>
        <input type="radio" name="component_content-size" value="overflowingBody"><label>Scrolling</label>

        <label>Content options</label>
        <input type="checkbox" name="component_options" value="contentTitle"><label>With a title</label>
        <input type="checkbox" name="component_options" value="contentFields"><label>With a field</label>
        <input type="checkbox" name="component_options" value="contentButtons"><label>With buttons</label>
    </div>
    <div>
        <button class="slipstream-primary-button configurableOverlay">Open Overlay</button>
    </div>
    <div>
        <a class="basicOverlay">Overlay with minimal configuration and content</a><br/>
    </div>
</div>
