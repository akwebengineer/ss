<div class="content-wrapper">
    {{#title}}<div class="title">{{{title}}}</div>{{/title}}
    <div>{{message}}</div>
    {{#inputField}}
    <div>{{label}} &nbsp;&nbsp;&nbsp;
        <input type="text" id={{id}} name={{name}} placeholder={{placeholder}} size="10" maxlength="10" style="width: inherit; display: inline-block;"></div>
    {{/inputField}}
    <div>
        {{#buttons}}
        <input type="submit" class="button right"
        {{#id}}id="{{id}}"{{/id}}
        {{#name}}name="{{name}}"{{/name}}
        {{#value}}value="{{value}}"{{/value}}
        >
        <span class="right">&nbsp;&nbsp;</span>
        {{/buttons}}
    </div>
    <div style="clear:both">&nbsp;</div>
</div>
