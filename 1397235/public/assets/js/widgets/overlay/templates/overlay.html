<div class="overlay-wrapper">
    <div class="bbm-modal__topbar">
        {{#title}}
        <div class="slipstream-content-title overlay-title">{{{title}}}
            {{#titleHelp}}
                <svg class="ua-field-help {{#titleHelp.content}}tooltip{{/titleHelp.content}}" {{#titleHelp.content}} title="{{titleHelp.content}}" {{/titleHelp.content}} {{#titleHelp.ua-help-identifier}}data-ua-id="{{titleHelp.ua-help-identifier}}"{{/titleHelp.ua-help-identifier}}><use href="#icon_help"></use></svg>
            {{/titleHelp}}
        </div>
        {{/title}}
    </div>

    <div class="bbm-modal__section bbm-modal_scrolldiv {{^title}}no-title{{/title}} {{^showBottombar}}no-bottom-bar{{/showBottombar}}"></div>
    {{#showBottombar}}
    <div class="bbm-modal__bottombar">
        {{#okButton}}
        <input type="submit" id="ok" name="ok" class="slipstream-primary-button overlay-done on-overlay" value="{{ok_button}}"/>
        {{/okButton}}
        {{#cancelButton}}
        <span id="cancel" name="cancel" class="cancelLink overlay-cancel"><a>{{cancel_button}}</a></span>
        {{/cancelButton}}
    </div>
    {{/showBottombar}}
</div>
