<form id="sample_form" name="sample_form" class="form-pattern validate" novalidate="" data-err-timeout="1000"
      data-valid-timeout="5000" form-pattern-validator="">
    <div class="row">
        <div class="row"><h3>Sample Datepicker Widget - different formats</h3></div>

        <div id="date">
            <div class="row">
                <!-- Label -->
                <div class="elementlabel left">
                    <label for="date_MMDDYYYY_slash" class="left inline">Date_MM/DD/YYYY</label>
                </div>
                <!-- Form Fields -->
                <div class="elementinput left">
                    <!-- Input fields -->
                    <input type="text" data-validation="multiple" data-widget="datepicker"
                           data-validation_length="Incomplete MM/DD/YYYY" data-minlength="10" data-maxlength="10"
                           data-validation_date="Must be MM/DD/YYYY" id="date_MMDDYYYY_slash"
                           data-validation_validtext="This field is required" required>
                    <!-- Error Display -->
                    <small class="error errorimage">true</small>
                </div>
            </div>

                <!-- Label -->
