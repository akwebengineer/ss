<div class="timezone-widget">
  <input id="timezone-value" readonly value="{{timezone_value}}"/>
  <svg class="arrowIcon">
    <use href="#icon_arrow_dropdown"/>
  </svg>
  <div class="timezone-div">
    <table class="timezone-table">
      <tbody>
      {{#timezones}}
      <tr><td>{{offset}}</td><td>{{long}}</td><td>{{short}}</td></tr>
      {{/timezones}}
      </tbody>
    </table>
  </div>
</div>
