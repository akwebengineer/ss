{{#app-sig}}
<div class='app-vis-detail-view'>
	<div class = "slipstream-content-title">
		View Details
	</div>
	<div class="row">
	    <div class="elementlabel left" style='width: 150px'>
	        <label for="uApplicationName" class="left inline app-vis-detail-view-elements">Application Name</label>
	    </div>
	    <div class="elementinput left" style='width: 300px'>
	    	<label id='uApplicationName' class="left inline app-vis-detail-view-elements">{{application-name}}</label>
	    </div>
	</div>
	<div class="row">
	    <div class="elementlabel left" style='width: 150px'>
	        <label for="UDescription" class="left inline app-vis-detail-view-elements">Application Description</label>
	    </div>
	    <div class="elementinput left" style='width: 300px'>
	    	<label id='uDescription' class="left inline app-vis-detail-view-elements">{{description}}</label>
	    </div>
	</div>
</div>
{{/app-sig}}
