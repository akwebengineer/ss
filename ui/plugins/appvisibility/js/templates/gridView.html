<div class="app-secure-insight-view">

</div>
<div class="app-secure-grid-view" style="clear: both">
	
</div>
{{#app-vis-legend}}
<div class="app-secure-grid-legend">
	<label class="app-secure-risk-legend-title">Risk Level</label>
	<div style="float:left">
		<svg class="app-secure-risk-legend">
			<rect fill="#B40404" width="10" height="10"></rect>
		</svg>
		<label class="app-secure-legend-text">Critical</label>
	</div>

	<div style="float:left">
		<svg class="app-secure-risk-legend">
			<rect fill="#FF0000" width="10" height="10"></rect>
		</svg>
		<label class="app-secure-legend-text">High</label>
	</div>

	<div style="float:left">
		<svg class="app-secure-risk-legend">
			<rect fill="#FE9A2E" width="10" height="10"></rect>
		</svg>
		<label class="app-secure-legend-text">Unsafe</label>
	</div>


	<div style="float:left">
		<svg class="app-secure-risk-legend">
			<rect fill="#F7FE2E" width="10" height="10"></rect>
		</svg>
		<label class="app-secure-legend-text">Moderate</label>
	</div>
	
	<div style="float:left">
		<svg class="app-secure-risk-legend">
			<rect fill="#F3F781" width="10" height="10"></rect>
		</svg>
		<label class="app-secure-legend-text">Low</label>
	</div>

	<div style="float:left">
		<svg class="app-secure-risk-legend">
			<rect fill="#E3E3E3" width="10" height="10"></rect>
		</svg>
		<label class="app-secure-legend-text">Unknown</label>
	</div>

</div>
{{/app-vis-legend}}
