<div>
	<div class="slipstream-content-title">
		{{heading}}
    	<span class="ua-field-help ev-title-help" data-ua-id="alias_for_ua_event_binding"></span>
        <div class = "ev-hide-section" id = "ev-show-hide-section">
            <span class = "ev-hide-link" id = "ev-show-hide-link">Hide</span>
            <span class = "ev-arrow-up" id = "ev-show-hide-link-arrow"></span>
        </div>

	</div>

	<div>
	  	<div class = "ev-ecm-status-error">
	  		{{error_msg}}
	  	</div>

		<div class='ev-custom-time'>
			<label style="float:left; font-size:16px; color: #333; font-weight: 400">Time Range&nbsp&nbsp<span class='ev-time-range-display' style="font-size: 12px; color: #9B9B9B; font-weight: 400"></span></label>
			<a data-linkid="-2" class="ev-time-ranges-links ev-time-ranges-links-selected ev-pre-defined-selector" style="">30m</a>
			<a data-linkid="-1" class="ev-time-ranges-links ev-time-ranges-links-de-selected ev-pre-defined-selector" style="">1h</a>
			<a data-linkid="0" class="ev-time-ranges-links ev-time-ranges-links-de-selected ev-pre-defined-selector" style="">2h</a>
			<a data-linkid="1" class="ev-time-ranges-links ev-time-ranges-links-de-selected ev-pre-defined-selector">4h</a>
			<a data-linkid="2" class="ev-time-ranges-links ev-time-ranges-links-de-selected ev-pre-defined-selector">8h</a>
			<a data-linkid="3" class="ev-time-ranges-links ev-time-ranges-links-de-selected ev-pre-defined-selector">16h</a>
			<a data-linkid="4" class="ev-time-ranges-links ev-time-ranges-links-de-selected ev-pre-defined-selector">24h</a>
			<a data-linkid="5" href='#' class='ev-time-ranges-links ev-time-ranges-links-de-selected ev-custom-time-selector'>Custom</a>
			<a class='ev-refresh-button'></a>
		</div>
	</div>

	<div class="ev-time-span-selector">
	</div>
	<div class='ev-last-updated'>
		<span>{{last-updated}}</span>
	</div>
	
	<div class="ev-tab-container">
	</div>
</div>
