{{#ev-vpn-monitors-views}}
    <div class='ev-monitors-main-view' style="width:100%;">

        <!-- Top Sources -->
        <div class="firewall-top-sources ev-monitors-graph-view">
            <div class="ev-monitors-title-view">
                <span class="ev-monitors-title-text">{{top-sources-title}}</span>
            </div>
            <div class="top-sources-graph ev-monitors-bar-chart-view"></div>
            <div class="ev-monitors-footer">
                <span>
                    <div class="ev-monitors-updated">Last Updated &nbsp; {{last-updated-time}}</div>
                    <div class="ev-monitors-more">
                        <!--<a class="ev-monitors-link">More Details</a>-->
                    </div>
                </span>
            </div>
        </div>

        <!-- Top Destinations -->
        <div class="firewall-top-destinations ev-monitors-graph-view">
            <div class="ev-monitors-title-view">
                <span class="ev-monitors-title-text">{{top-destinations-title}}</span>
            </div>
            <div class="top-destinations-graph ev-monitors-bar-chart-view"></div>
            <div class="ev-monitors-footer">
                <span>
                    <div class="ev-monitors-updated">Last Updated &nbsp; {{last-updated-time}}</div>
                    <div class="ev-monitors-more">
                        <!--<a class="ev-monitors-link">More Details</a>-->
                    </div>
                </span>
            </div>
        </div>

        <!-- Top Reporting Devices -->
        <div class="firewall-top-reporting-devices ev-monitors-graph-view">
            <div class="ev-monitors-title-view">
                <span class="ev-monitors-title-text">{{top-devices-title}}</span>
            </div>
            <div class="top-reporting-devices-graph ev-monitors-bar-chart-view"></div>
            <div class="ev-monitors-footer">
                <span>
                    <div class="ev-monitors-updated">Last Updated &nbsp; {{last-updated-time}}</div>
                    <div class="ev-monitors-more">
                        <!--<a class="ev-monitors-link">More Details</a>-->
                    </div>
                </span>
            </div>
        </div>
    </div>
{{/ev-vpn-monitors-views}}
