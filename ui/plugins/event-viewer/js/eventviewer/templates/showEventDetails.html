<div style="height: 400px !important; width: 100%">
    <form name="details_form" class="form-pattern onOverlay">
    <div class="ev-show-event-details">
    <div class="slipstream-content-title">
        {{title}}
        {{#title-help}}

    <div class="ev-detail-view-category">

        </div>
        <div>
            <label><b>{{logIdLabel}}:</b> {{logId}}</label>
        </div>

            <label><b>{{logSrcLabel}}:</b> {{logSrc}}</label>
