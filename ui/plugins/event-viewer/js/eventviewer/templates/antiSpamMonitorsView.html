{{#ev-monitors-views}}
    <div class='ev-monitors-main-view' style="width:100%;">

        <!-- First Bar Chart View -->
        <div class="ev-first-bar-chart-container ev-monitors-graph-view">
            <div class="ev-monitors-title-view">
                <span class="ev-monitors-title-text">
                {{first-chart-title}}
                </span>
                {{#title-help}}
                <span class="ua-field-help {{#title-help.content}}tooltip{{/title-help.content}}" {{#title-help.content}} title="{{title-help.content}}" {{/title-help.content}} {{#title-help.ua-help-identifier}}data-ua-id="{{title-help.ua-help-identifier}}"{{/title-help.ua-help-identifier}}></span>
                {{/title-help}}
            </div>
            <div class="ev-first-bar-chart-view ev-monitors-bar-chart-view"></div>
            <div class="ev-monitors-footer">
                <span>
                    <div class="ev-monitors-updated">Last Updated &nbsp; {{last-updated-time}}</div>
                    <div class="ev-monitors-more">
                        <!--<a class="ev-monitors-link">More Details</a>-->
                    </div>
                </span>
            </div>
        </div>

        <!-- Second Bar Chart View -->
        <div class="ev-second-bar-chart-container ev-monitors-graph-view">
            <div class="ev-monitors-title-view">
                <span class="ev-monitors-title-text">{{second-chart-title}}</span>
            </div>
            <div class="ev-second-bar-chart-view ev-monitors-bar-chart-view"></div>
            <div class="ev-monitors-footer">
                <span>
                    <div class="ev-monitors-updated">Last Updated &nbsp; {{last-updated-time}}</div>
                    <div class="ev-monitors-more">
                        <!--<a class="ev-monitors-link">More Details</a>-->
                    </div>
                </span>
            </div>
        </div>
    </div>
{{/ev-monitors-views}}
