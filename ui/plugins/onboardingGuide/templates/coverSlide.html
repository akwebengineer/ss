<section class="onboarding-guide-slide" style="height:{{slideHeight}}px">
    <div class="cover-slide-title">
        {{coverSubtitle}}<br><br>{{coverTitle}}
    </div>
    <div class="cover-slide-content">
        <div class="cover-slide-icon-large">
            <img id="guide-whatsnew" class="cover-slide-icon" src="/installed_plugins/onboardingGuide/img/icon_whats_large.svg"/>
            <div class="cover-slide-text">{{whatsnew}}</div>
        </div>
        <div class="cover-slide-icon-large">
            <img id="guide-where" class="cover-slide-icon" src="/installed_plugins/onboardingGuide/img/icon_where_large.svg"/>
            <div class="cover-slide-text">{{wheretogo}}</div>
        </div>
        <div class="cover-slide-icon-large">
            <img id="guide-how" class="cover-slide-icon" src="/installed_plugins/onboardingGuide/img/icon_how_large.svg"/>
            <div class="cover-slide-text">{{howto}}</div>
        </div>
    </div>
</section>
