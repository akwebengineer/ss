<div class="{{class}}">
    <div class="onboarding-guide-mask" id = "{{id}}">
        <section class="onboarding-guide-header">
            <div class="onboarding-guide-nav-button">
                <div class="nav-button-what-img"></div>
                <div class="nav-button-what-text">{{labels.whatsnew}}</div>
            </div>
            <div class="onboarding-guide-nav-button">
                <div class="nav-button-where-img"></div>
                <div class="nav-button-where-text">{{labels.wheretogo}}</div>
            </div>
            <div class="onboarding-guide-nav-button">
                <div class="nav-button-how-img"></div>
                <div class="nav-button-how-text">{{labels.howto}}</div>
            </div>
            <div id="scroll-up-button" class="scroll-up-button"></div>
            <div class="onboarding-close-button" id="onboarding-close-button"></div>
        </section>
        <div id="onboarding-guide-body" class="onboarding-guide-body" ></div>
        <section class="onboarding-guide-footer">
            <div id="scroll-down-button" class="scroll-down-button"></div>
            <div class="donot-show-again">
                <input type="checkbox" id="donot-show-again" value="donotShowAgain"/>
                <label for="donot-show-again" class="donot-show-again-label">{{labels.doNotShowAgainLabel}}</label>
            </div>
        </section>
    </div>
</div>
