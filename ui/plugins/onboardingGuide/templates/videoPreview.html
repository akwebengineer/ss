<div class="video-preview">
    <div  class="video-preview-image" data-src="{{video-src}}" data-title="{{title}}" data-video-id="{{video-id}}">
        <img src="/installed_plugins/onboardingGuide/img/{{thumbnail}}"></img>
    </div>
    <div class="video-description {{class}}">
        <span class="video-description-title" data-src="{{video-src}}" data-title="{{title}}" data-video-id="{{video-id}}">{{title}}</span>
        <span class="video-description-text">{{description}}</span>
    </div>
</div>
