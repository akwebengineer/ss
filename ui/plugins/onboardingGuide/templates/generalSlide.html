{{#slides}}
<section id="{{id}}" class="onboarding-guide-slide" style="height:{{slideHeight}}px">
    <div class="onboarding-slide-subtitle {{class}}">{{subTitle}}</div>
    <div class="onboarding-slide-title {{class}}">{{title}}</div>
    <div class="onboarding-slide-content">
        <div class="slide-content-picture"><img src="{{src}}"></div>
        <div class="slide-content-text">{{text}}</div>
    </div>
</section>
{{/slides}}
